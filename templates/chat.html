<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>UzbekGPT | Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #080a12; color: #e2e8f0; }
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        .active-mode { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-80 glass flex flex-col h-full z-50">
        <div class="p-6">
            <button onclick="window.location.reload()" class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-2xl py-4 font-bold shadow-lg shadow-blue-500/20 transition active:scale-95">
                <i class="fa-solid fa-plus-circle mr-2"></i> Yangi suhbat
            </button>
        </div>

        <div id="history-list" class="flex-1 overflow-y-auto px-4 custom-scroll space-y-2">
            <p class="px-4 py-2 text-[10px] uppercase font-black text-slate-500 tracking-widest opacity-60">Suhbatlar tarixi</p>
            <!-- {% for s in sessions %} -->
            <div onclick="loadHistory('{{ s.id }}')" class="p-4 rounded-2xl hover:bg-white/5 cursor-pointer border border-transparent hover:border-blue-500/20 transition group">
                <div class="flex items-center gap-3">
                    <i class="fa-regular fa-comment text-blue-500"></i>
                    <div class="overflow-hidden">
                        <p class="text-[11px] font-bold truncate">{{ s.title }}</p>
                        <p class="text-[9px] opacity-40 uppercase">{{ s.mode }}</p>
                    </div>
                </div>
            </div>
            <!-- {% endfor %} -->
        </div>

        <div class="p-6 border-t border-white/5">
            <button onclick="toggleModal('settings-modal')" class="w-full p-4 rounded-2xl flex items-center gap-3 hover:bg-white/5 transition">
                <i class="fa-solid fa-sliders text-blue-500"></i>
                <span class="text-sm font-semibold">Sozlamalar</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="h-20 flex items-center justify-between px-8 glass border-b border-white/5">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-robot text-white text-sm"></i>
                </div>
                <h2 class="font-bold text-sm tracking-tight">UzbekGPT <span id="header-mode" class="text-blue-500 ml-1"></span></h2>
            </div>
        </header>

        <div id="dashboard" class="flex-1 overflow-y-auto p-10 flex flex-col items-center justify-center space-y-10">
            <h1 class="text-4xl font-extrabold text-center">Yo'nalishni <span class="text-blue-600">tanlang</span></h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
                <div onclick="setMode('Matematika')" class="p-8 rounded-[2.5rem] glass hover:border-blue-500/50 hover:scale-[1.02] transition-all cursor-pointer text-center group">
                    <i class="fa-solid fa-calculator text-3xl text-orange-500 mb-4"></i>
                    <h3 class="font-bold">Matematika</h3>
                    <p class="text-[10px] opacity-40 mt-2">Faqat hisob-kitoblar</p>
                </div>
                <div onclick="setMode('Suhbat')" class="p-8 rounded-[2.5rem] glass hover:border-blue-500/50 hover:scale-[1.02] transition-all cursor-pointer text-center group">
                    <i class="fa-solid fa-comments text-3xl text-blue-500 mb-4"></i>
                    <h3 class="font-bold">Erkin Suhbat</h3>
                    <p class="text-[10px] opacity-40 mt-2">Xohlagan mavzuda</p>
                </div>
                <div onclick="setMode('Tarix')" class="p-8 rounded-[2.5rem] glass hover:border-blue-500/50 hover:scale-[1.02] transition-all cursor-pointer text-center group">
                    <i class="fa-solid fa-monument text-3xl text-emerald-500 mb-4"></i>
                    <h3 class="font-bold">Tarix</h3>
                    <p class="text-[10px] opacity-40 mt-2">O'tmishga sayohat</p>
                </div>
            </div>
        </div>

        <div id="chat-window" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-6 hidden custom-scroll"></div>

        <div id="input-area" class="p-8 hidden">
            <div class="max-w-4xl mx-auto relative glass rounded-[2.5rem] p-3 border border-white/10 shadow-2xl">
                <div class="flex items-center gap-4 px-4">
                    <textarea id="msg-input" rows="1" placeholder="Xabar yozing..." class="flex-1 bg-transparent border-none py-3 text-sm focus:outline-none resize-none"></textarea>
                    <button onclick="sendMessage()" class="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-blue-700 transition shadow-lg shadow-blue-500/20 active:scale-90">
                        <i class="fa-solid fa-paper-plane text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="settings-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md">
        <div class="w-full max-w-md glass rounded-[3rem] p-10 border border-white/10">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black">Sozlamalar</h3>
                <i onclick="toggleModal('settings-modal')" class="fa-solid fa-xmark cursor-pointer opacity-50 hover:opacity-100"></i>
            </div>
            <div class="space-y-6">
                <div class="flex justify-between items-center p-4 glass rounded-2xl">
                    <span class="text-sm font-bold">Model</span>
                    <select class="bg-slate-800 text-xs p-2 rounded-lg outline-none"><option>Gemini 1.5 Flash</option><option>Gemini 1.5 Pro</option></select>
                </div>
                <button onclick="location.reload()" class="w-full py-4 bg-red-500/10 text-red-500 rounded-2xl text-[10px] font-black uppercase hover:bg-red-500 hover:text-white transition">Keshni tozalash</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = "";
        const chatWin = document.getElementById('chat-window');

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('dashboard').classList.add('hidden');
            chatWin.classList.remove('hidden');
            document.getElementById('input-area').classList.remove('hidden');
            document.getElementById('header-mode').innerText = `| ${mode}`;
            chatWin.innerHTML = "";
            appendMsg(`Assalomu alaykum! **${mode}** bo'limi aktiv. Savolingizni bering.`, true);
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            appendMsg(text, false);
            input.value = "";

            const response = await fetch('/chat/send/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'X-CSRFToken': '{{csrf_token}}'},
                body: JSON.stringify({message: text, mode: currentMode})
            });
            const data = await response.json();
            appendMsg(data.reply, true);
        }

        // TARIHXNI YUKLASH (Asosiy tuzatish)
        async function loadHistory(sessionId) {
            const response = await fetch(`/chat/history/${sessionId}/`);
            const data = await response.json();
            
            currentMode = data.mode;
            document.getElementById('dashboard').classList.add('hidden');
            chatWin.classList.remove('hidden');
            document.getElementById('input-area').classList.remove('hidden');
            document.getElementById('header-mode').innerText = `| ${data.mode}`;
            
            chatWin.innerHTML = "";
            data.messages.forEach(m => appendMsg(m.text, m.is_bot));
        }

        function appendMsg(text, isBot) {
            const html = `<div class="flex ${isBot ? 'justify-start' : 'justify-end'} animate-in fade-in slide-in-from-bottom-2">
                <div class="${isBot ? 'glass' : 'bg-blue-600 shadow-blue-500/20'} p-5 rounded-[1.8rem] text-sm max-w-[80%] leading-relaxed">
                    ${text.replace(/\n/g, '<br>')}
                </div>
            </div>`;
            chatWin.insertAdjacentHTML('beforeend', html);
            chatWin.scrollTo({top: chatWin.scrollHeight, behavior: 'smooth'});
        }
    </script>
</body>
</html>
